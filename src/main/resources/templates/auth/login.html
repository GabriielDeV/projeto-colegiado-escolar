<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title th:text="${title}">Mercury</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<form class="form-signin" method="POST" th:action="@{/auth/login}">
    <img alt="Logo do Mercury" class="mb-4" th:src="@{/imagens/Mercury-Water-Logo.png}" width="150">
    <h1 class="h3 mb-3 font-weight-normal text-center">Por favor, autentique-se</h1>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error} ">Login e/ou senha inv√°lidos!</div>
    <label class="sr-only" for="username">Login</label>
    <input autofocus class="form-control input-login" id="username" name="username" placeholder="Login" required type="text">
    <label class="sr-only" for="password">Senha</label>
    <input class="form-control input-login" id="password" name="password" placeholder="Senha" required type="password">
    <div class="checkbox mb-3">
        <label> <input type="checkbox" value="lembrar">
            Lembrar-me
        </label>
    </div>
    <button class="btn btn-lg btn-primary" type="submit">Entrar</button>
</form>
</body>
</html>
